<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;' />
  <meta name='apple-mobile-web-app-status-bar-style' content='black' />
  <meta name='apple-mobile-web-app-capable' content='yes' />
  <title>{{site.title}}</title>
  <link rel='shortcut icon' href='{{site.baseurl}}/images/favicon.ico' type='image/x-icon' />
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,600,700' rel='stylesheet' type='text/css'>
  <link href='{{site.baseurl}}/site.css' rel='stylesheet' type='text/css' media='all' />
  <script src='{{site.baseurl}}/site.js'></script>
</head>
<body>
  <div id='header'>
    <div class='limiter clearfix'>
      <h1>
        <a class='inner title' href='{{site.baseurl}}/'>Modest Maps
          <span class='thin'>examples</span>
        </a>
      </h1>
    </div>
  </div>
  {{content}}

  <div id='footer'>
    <div class='limiter'>
      <small>The authorship of code examples are listed in the main <a href='https://github.com/modestmaps/modestmaps-js/tree/master/examples'>ModestMaps repository</a>.</small>
    </div>
  </div>
</body>
</html>
